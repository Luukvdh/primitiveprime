<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pkit Browser Test</title>
  </head>
  <body>
    <h1>pkit Browser Test</h1>
    <p>Open the console to see pkit in action</p>

    <script src="http://www.unpkg.com/primitiveprimer/dist/primitiveprimer.js"></script>
    <script>
      console.log("pkit is available globally:", typeof pkit);
      console.log("pkit object:", pkit);

      console.log("Test for prototype extentions (will error if not auto installed with .global file)");
      // Test string operations
      const str = pkit("hello world");
      console.log('pkit("hello world").toTitleCase().unwrap():', str.toTitleCase().unwrap());

      // Test number operations
      const num = pkit(42);
      console.log("pkit(42).percentage(50):", num.percentage(50));

      // Test array operations
      const arr = pkit([1, 2, 3, 4, 5]);
      console.log("pkit([1,2,3,4,5]).shuffle():", arr.shuffle());

      // Test math utilities
      console.log("pkit.math.randomRangeInt(1, 10):", pkit.math.randomRangeInt(1, 10));

      // Test path utilities
      console.log('pkit.path.basename("/path/to/file.txt"):', pkit.path.basename("/path/to/file.txt"));

      "stringer".cha;
    </script>
  </body>
</html>
